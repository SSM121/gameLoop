<!doctype html>

<html lang="en">
	<head>
		  <meta charset="utf-8">

		    <title>Game Loop</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

			  <link rel="stylesheet" href="style.css">

	</head>

	<body>
		<header>
			<h1 class="Header titles">
				Browser Game Loop
			</h1>
		</header>
		<body>
			<div class="container main-div">
				<div class="row">
					<div class="col-8 output">
						<div style="overflow: auto; height: 200px;">
						</div>
					</div>
					<div class="col-4 input">
						<form>
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" required><br>
							<label for="interval">Interval:</label>
							<input type="number" id="interval" name="interval" required><br>
							<label for="times"># Times:</label>
							<input type="number" id="times" name="times" required><br>
							<input type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
		</body>
		<footer>
			<h2 class="Footer titles">
				Created for CS5410
			</h2>
		</footer>
		  <script src="scripts.js"></script>
	</body>
</html>
